<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Personal</title>
    <link rel="stylesheet" href="estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="main-header">
      <div class="buscador">
        <input
          type="text"
          placeholder="Buscar series o películas..."
          disabled
        />
        <button disabled><i class="fas fa-search"></i></button>
      </div>
    </header>

    <div class="tipo-selector">
      <button class="tipo" title="Series" disabled>
        <i class="fas fa-tv"></i> Series
      </button>
      <button class="tipo" title="Películas" disabled>
        <i class="fas fa-film"></i> Películas
      </button>
    </div>

    <main id="mainContent">
      <section class="categoria">
        <h3>Estrenos Recientes</h3>
        <div class="media-row">
          <div class="media-item">
            <div class="puntuacion">8.5</div>
            <img src="ruta/imagen1.jpg" alt="Título de película o serie" />
            <h4>Título de la película</h4>
            <p>2024</p>
          </div>
          <div class="media-item">
            <div class="puntuacion">7.9</div>
            <img src="ruta/imagen2.jpg" alt="Título de película o serie" />
            <h4>Otra Película</h4>
            <p>2023</p>
          </div>
          <!-- Puedes duplicar este bloque para más elementos -->
        </div>
      </section>

      <section class="categoria">
        <h3>Vengadores</h3>
        <div class="media-row">
          <div class="media-item">
            <div class="puntuacion">9.0</div>
            <img src="ruta/imagen3.jpg" alt="Avengers" />
            <h4>Avengers</h4>
            <p>2012</p>
          </div>
        </div>
      </section>

      <section class="categoria">
        <h3>Series Recientes</h3>
        <div class="media-row">
          <div class="media-item">
            <div class="puntuacion">8.3</div>
            <img src="ruta/imagen4.jpg" alt="Nombre de serie" />
            <h4>Nombre de serie</h4>
            <p>2024</p>
          </div>
        </div>
      </section>

      <section class="categoria">
        <h3>Spider-Verse</h3>
        <div class="media-row">
          <div class="media-item">
            <div class="puntuacion">8.7</div>
            <img src="ruta/imagen5.jpg" alt="Spider-Man: Into the Spider-Verse" />
            <h4>Spider-Verse</h4>
            <p>2018</p>
          </div>
        </div>
      </section>
    </main>

    <nav class="bottom-menu">
      <a href="#"><i class="fas fa-home"></i><span>Inicio</span></a>
      <a href="#"><i class="fas fa-compass"></i><span>Explorar</span></a>
      <a href="#"><i class="fas fa-star"></i><span>Favoritos</span></a>
      <a href="#"><i class="fas fa-user"></i><span>Perfil</span></a>
    </nav>
  </body>
</html>
